<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="app.css">

</head>

<body>
  <main class="container">
    <div class="card-container">
      <div class="card-left">
        <div class="title">
          <h1>Stay updated!</h1>
        </div>
        <div class="description">
          <p>Join 60.000+ products managers receiving monthly updates on:</p>
        </div>
        <div class="checklist">
          <div class="item1 item-checklist">
            <img src="./assets/images/icon-list.svg" alt="">
            <p>Product discovery and building what matters</p>
          </div>
          <div class="item2 item-checklist">
            <img src="./assets/images/icon-list.svg" alt="">
            <p>Measuring to ensure updates are a success</p>
          </div>
          <div class="item3 item-checklist">
            <img src="./assets/images/icon-list.svg" alt="">
            <p>And much more!</p>
          </div>
        </div>
        <form action="" class="form-control">
          <div class="input">
            <label for="email" class="label">
              <span>
              Email address

              </span>
              <input type="email" placeholder="email@company.com">
            </label>
          </div>
        <div class="button-cont">
          <button>Subscribe to monthly newsletter</button>
        </div>

        </form>
      </div>

      <div class="card-right">
        <div class="img-cont">
          <img src="./assets/images/illustration-sign-up-desktop.svg" alt="sign-up">
        </div>
      </div>


    </div>
  </main>

</body>

</html>
